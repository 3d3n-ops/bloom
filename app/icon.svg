<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3"/>
      <stop offset="50%" style="stop-color:#f9a8d4"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="petalGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3"/>
      <stop offset="50%" style="stop-color:#f9a8d4"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Outer petals -->
  <ellipse cx="32" cy="14" rx="10" ry="14" fill="url(#petalGradient)" transform="rotate(0, 32, 32)"/>
  <ellipse cx="32" cy="14" rx="10" ry="14" fill="url(#petalGradient2)" transform="rotate(72, 32, 32)"/>
  <ellipse cx="32" cy="14" rx="10" ry="14" fill="url(#petalGradient)" transform="rotate(144, 32, 32)"/>
  <ellipse cx="32" cy="14" rx="10" ry="14" fill="url(#petalGradient2)" transform="rotate(216, 32, 32)"/>
  <ellipse cx="32" cy="14" rx="10" ry="14" fill="url(#petalGradient)" transform="rotate(288, 32, 32)"/>
  
  <!-- Inner petals -->
  <ellipse cx="32" cy="18" rx="7" ry="10" fill="#fbcfe8" transform="rotate(36, 32, 32)"/>
  <ellipse cx="32" cy="18" rx="7" ry="10" fill="#fce7f3" transform="rotate(108, 32, 32)"/>
  <ellipse cx="32" cy="18" rx="7" ry="10" fill="#fbcfe8" transform="rotate(180, 32, 32)"/>
  <ellipse cx="32" cy="18" rx="7" ry="10" fill="#fce7f3" transform="rotate(252, 32, 32)"/>
  <ellipse cx="32" cy="18" rx="7" ry="10" fill="#fbcfe8" transform="rotate(324, 32, 32)"/>
  
  <!-- Center -->
  <circle cx="32" cy="32" r="8" fill="url(#centerGradient)"/>
  <circle cx="32" cy="32" r="5" fill="#fcd34d" opacity="0.8"/>
  
  <!-- Stamens -->
  <circle cx="32" cy="24" r="1.5" fill="#f59e0b"/>
  <circle cx="39" cy="28" r="1.5" fill="#f59e0b"/>
  <circle cx="37" cy="36" r="1.5" fill="#f59e0b"/>
  <circle cx="27" cy="36" r="1.5" fill="#f59e0b"/>
  <circle cx="25" cy="28" r="1.5" fill="#f59e0b"/>
</svg>

